import com.squareup.javapoet.ClassName
import de.bitdroid.jaxrs2retrofit.converter.IgnoreConverter
import org.jvalue.commons.auth.RestrictedTo

apply plugin: 'de.bitdroid.jaxrs2retrofit'

buildscript {
    repositories {
        jcenter()
		mavenLocal()
        maven {
            url 'http://oss.jfrog.org/artifactory/plugins-snapshot'
        }
    }
    dependencies {
        classpath 'de.bitdroid.jaxrs2retrofit:plugin:0.2.0'
        classpath 'org.jvalue.commons:models:0.1.2'
    }
}

dependencies {
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.retrofit:converter-jackson:1.9.0'
    compile 'io.reactivex:rxjava:1.0.8'
    compile 'org.jvalue.commons:models:0.1.2'
    compile project(':models')

    testCompile 'org.jmockit:jmockit:1.13'
    testCompile 'junit:junit:4.11'
}

jaxRs2Retrofit {
    inputDir = file(project(':server').projectDir.toString() + '/' + mainSourcesDir)
    outputDir = file(generatedSourcesDir)
    packageName = 'org.jvalue.ceps.api'
    paramConverterManager.registerConverter(ClassName.get(RestrictedTo.class), new IgnoreConverter())
}
